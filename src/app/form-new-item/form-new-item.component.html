
<form action="">
    <div class="row">
        <label class="form-label" for="newItem">New</label>
    </div>
    <div class="row">
        <div class="col">
            <input class="form-control" type="text" id="newItem" #newItem>
        </div>
        <div class="col">
            <button class="btn btn-info" (click)="onAddNewItem(newItem.value)" type="button" [ngClass]="[className]">Add {{label}}</button>
        </div>
    </div>
</form>
